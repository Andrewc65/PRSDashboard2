<!DOCTYPE html>
    <html>
        <head>
            <title>PRS Dashboard</title>
            <link rel="shortcut icon" href="/Pictures/favicon.ico" type="image/x-icon" />
            <link href="components/bower_components/polymer/polymer.html" rel="import">
<link href="components/bower_components/core-collapse/core-collapse.html" rel="import">
<link href="components/bower_components/core-menu/core-menu.html" rel="import">
<link href="components/bower_components/paper-dropdown/paper-dropdown.html" rel="import">
<link href="components/bower_components/paper-item/paper-item.html" rel="import">
<link href="components/bower_components/paper-dropdown-menu/paper-dropdown-menu.html" rel="import">
<link href="/components/bower_components/paper-icon-button/paper-icon-button.html" rel="import">
<link href="/components/bower_components/paper-fab/paper-fab.html" rel="import">
<link href="/components/bower_components/core-dropdown/core-dropdown.html" rel="import">
 <link href="/components/bower_components/core-tooltip/core-tooltip.html" rel="import">
<link href="/components/bower_components/core-toolbar/core-toolbar.html" rel="import">
<link href="/components/bower_components/font-roboto/roboto.html" rel="import">
    <link href="/components/bower_components/paper-shadow/paper-shadow.html" rel="import">
<link href="/components/bower_components/paper-shadow/paper-shadow.css" rel="import">
    <link href="/components/bower_components/paper-input/paper-input.html" rel="import">
  <link href="/components/bower_components/paper-button/paper-button.html" rel="import">
<link href="/components/bower_components/core-menu/core-menu.html" rel="import">
<link href="/components/bower_components/core-dropdown/core-dropdown.html" rel="import">
<link href="/components/bower_components/paper-item/paper-item.html" rel="import">
            <script src="/Plugins/jquery-2.1.1.min.js"></script>
            <script src="database.js"></script>
            <script src="script.js"></script>
            <link rel="stylesheet"href="style.css">
            <script src="calculator.js"></script>
        </head>
        <body>
<!--Header-->
<paper-shadow z="1">
<core-toolbar id="header">
    <core-tooltip label="Menu">
        <paper-icon-button icon="menu"></paper-icon-button>
    </core-tooltip>
    <div flex>PRS Dashboard</div>
    <core-tooltip label="Refresh">
        <paper-icon-button icon="refresh"></paper-icon-button>
    </core-tooltip>
    <core-tooltip label="Apps">
        <paper-icon-button icon="apps"></paper-icon-button>
    </core-tooltip>
    <core-tooltip label="Settings">
        <paper-icon-button icon="settings"></paper-icon-button>
    </core-tooltip>
</core-toolbar>
</paper-shadow>
<!--Action Icons-->
<div class="create">
<div id="createmenu">
    <core-tooltip label="Project" class="createsmall"position="left" noarrow>
        <paper-fab mini icon="folder-shared" id="project"></paper-fab>
    </core-tooltip>
    <core-tooltip label="Group" class="createsmall"position="left" noarrow>
        <paper-fab mini icon="account-child" id="group"></paper-fab>
    </core-tooltip>
    <core-tooltip label="Email" class="createsmall"position="left" noarrow>
        <paper-fab mini icon="mail" id="email"></paper-fab>
    </core-tooltip>
    <core-tooltip label="Reminder" class="createsmall"position="left" noarrow>
        <paper-fab mini icon="alarm" id="reminder"></paper-fab>
    </core-tooltip>
    <core-tooltip label="Task" class="createsmall"position="left" noarrow>
        <paper-fab mini icon="check" id="task"></paper-fab>
    </core-tooltip>
    <core-tooltip label="Document" class="createsmall" position="left" noarrow>
        <paper-fab mini icon="description" id="document"></paper-fab>
    </core-tooltip>
</div>
<core-tooltip label="More"id="createcontainer" position="left" noarrow>
    <paper-fab icon="add" id="create"></paper-fab>
</core-tooltip>
</div>
<!--Week/Month View-->
<paper-shadow id="calendar" z="1">
    <div class="day"id="cd1">
        <div class="date">
            <div id="date1">Sunday</div>
        </div>
    </div>
    <div class="day"id="cd2">
        <div class="date">
            <div id="date2">Monday</div>
        </div>
    </div>
    <div class="day"id="cd3">
        <div class="date">
            <div id="date3">Tuesday</div>
        </div>
    </div>
    <div class="day"id="cd4">
        <div class="date">
            <div id="date4">Wednesday</div>
        </div>
    </div>
    <div class="day"id="cd5">
        <div class="date">
            <div id="date5">Thursday</div>
        </div>
    </div>
    <div class="day"id="cd6">
        <div class="date">
            <div id="date6">Friday</div>
        </div>
    </div>
    <div class="day"id="cd7">
        <div class="date">
            <div id="date7">Saturday</div>
        </div>
    </div>
</paper-shadow>
<!--Daybar-->
<div id="dayview">
    <paper-shadow id="daybar" z="1">
        <div class="period"id="period1"></div>
        <div class="period"id="period2"></div>
        <div class="period"id="period3"></div>
        <div class="period"id="period4"></div>
        <div class="period"id="period5"></div>
        <div class="period"id="period6"></div>
        <div class="period"id="period7"></div>
        <div class="period"id="period8"></div>
    </paper-shadow>
<!--Classes-->
    <div id="classlist">
        <paper-shadow class="class"id="class1" z="1">
            <div class="classheader"id="ch1">
                <div class="notification"id="n1">0</div>
            </div>
            <span class="title" id="t1"></span>
            <br>Period 1<br>8:00-9:25<br>
        </paper-shadow>
        <paper-shadow class="class"id="class2" z="1">
            <div class="classheader"id="ch2">
                <div class="notification"id="n2">0</div>
            </div>
            <span class="title" id="t2"></span>
            <br>Period 2<br>8:00-9:25<br>
        </paper-shadow>
        <paper-shadow class="class"id="class3" z="1">
            <div class="classheader"id="ch3">
                <div class="notification"id="n3">0</div>
            </div>
            <span class="title" id="t3"></span>
            <br>Period 3<br>9:30-11:00<br>
        </paper-shadow>
        <paper-shadow class="class"id="class4" z="1">
            <div class="classheader"id="ch4">
                <div class="notification"id="n4">0</div>
            </div>
            <span class="title" id="t4"></span>
            <br>Period 4<br>9:30-11:00<br>
        </paper-shadow>
        <paper-shadow class="class"id="class5" z="1">
            <div class="classheader"id="ch5">
                <div class="notification"id="n5">0</div>
            </div>
            <span class="title" id="t5"></span>
            <br>Period 5<br>12:00-1:25<br>
        </paper-shadow>
        <paper-shadow class="class"id="class6" z="1">
            <div class="classheader"id="ch6">
                <div class="notification"id="n6">0</div>
            </div>
            <span class="title" id="t6"></span>
            <br>Period 6<br>12:00-1:25<br>
        </paper-shadow>
        <paper-shadow class="class"id="class7" z="1">
            <div class="classheader"id="ch7">
                <div class="notification"id="n7">0</div>
            </div>
            <span class="title" id="t7"></span>
            <br>Period 7<br>1:30-3:00<br>
        </paper-shadow>
        <paper-shadow class="class"id="class8" z="1">
            <div class="classheader"id="ch8">
                <div class="notification"id="n8">0</div>
            </div>
            <span class="title" id="t8"></span>
            <br>Period 8<br>1:30-3:00<br>
        </paper-shadow>
    </div>
<!--Apps Section-->
        <div id="appssection">
        </div>
    </div>
</body>
</html>
