<!--Apps Section-->
                    <div id="appssection">
                        <div id="calculator">
<FORM NAME="calculator" class="clac">
<INPUT NAME="list" TYPE=HIDDEN class="clac">
<INPUT TYPE=TEXT id="input" class="clac" NAME="text" VALUE="">
    <br>
<INPUT TYPE=BUTTON id="toprow" class="clac" VALUE="(" NAME="leftbracket" onClick="document.calculator.text.value+='('">
<INPUT TYPE=BUTTON id="toprow" class="clac" VALUE=")" NAME="rightbracket" onClick="document.calculator.text.value+=')'">
<INPUT TYPE=BUTTON id="toprow" class="clac" VALUE="C" NAME="clear"
onClick="document.calculator.text.value=''">
<INPUT TYPE=BUTTON id="Bksp" class="clac" VALUE="Backspace" NAME="backspace" onClick="document.calculator.text.value = document.calculator.text.value.substring(0,document.calculator.text.value.length*1 -1)">
<INPUT TYPE=BUTTON id="toprow" class="clac" VALUE="+/-" NAME="sign" onClick="change()">
<INPUT TYPE=BUTTON id="operator" class="clac" VALUE="/" NAME="divide" onClick="document.calculator.text.value+='/'">
    <br>
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="π" NAME="pi" onClick="document.calculator.text.value+= getPi()">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE=" x² " NAME="square" onClick="document.calculator.text.value= document.calculator.text.value * document.calculator.text.value">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="sin" NAME="sin" onClick="document.calculator.text.value= Math.sin(document.calculator.text.value*3.141592653589793/180)">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="1" NAME="but1" onClick="document.calculator.text.value+='1'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="2" NAME="but2" onClick="document.calculator.text.value+='2'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="3" NAME="but3" onClick="document.calculator.text.value+='3'">
<INPUT TYPE=BUTTON id="operator" class="clac" VALUE="*" NAME="multiply" onClick="document.calculator.text.value+='*'">
    <br>
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="exp." NAME="exp" onClick="document.calculator.text.value+='E'">
<INPUT TYPE="BUTTON" id="left" class="clac" VALUE="x^y" NAME="power" onClick="raisePower(document.calculator.text.value)">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="cos" NAME="cos" onClick="document.calculator.text.value=Math.cos(document.calculator.text.value*3.141592653589793/180)">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="4" NAME="but4" onClick="document.calculator.text.value+='4'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="5" NAME="but5" onClick="document.calculator.text.value+='5'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="6" NAME="but6" onClick="document.calculator.text.value+='6'">
<INPUT TYPE=BUTTON id="operator" class="clac" VALUE="-" NAME="subtract" onClick="document.calculator.text.value+='-'">
    <br>
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="round" NAME="round" onClick="document.calculator.text.value=Math.round(document.calculator.text.value)">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="√" NAME="sqrt" onClick="document.calculator.text.value=Math.sqrt(document.calculator.text.value)">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="tan" NAME="tan" onClick="document.calculator.text.value=Math.tan(document.calculator.text.value*3.141592653589793/180)">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="7" NAME="but7" onClick="document.calculator.text.value+='7'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="8" NAME="but8" onClick="document.calculator.text.value+='8'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="9" NAME="but9" onClick="document.calculator.text.value+='9'">
<INPUT TYPE=BUTTON id="operator" class="clac" VALUE="+" NAME="add"
onClick="document.calculator.text.value+='+'">
    <br>
<INPUT TYPE=BUTTON id="left" style="border-bottom-left-radius: 5px;" class="clac" VALUE="|x|" NAME="absolute" onClick="document.calculator.text.value=Math.abs(document.calculator.text.value)">
<INPUT TYPE="BUTTON" id="left" class="clac" VALUE="1/x" NAME="reciprocal" onClick="recip(document.calculator.text.value)">
<INPUT TYPE=BUTTON id="left" class="clac" VALUE="rand" NAME="random" onClick="document.calculator.text.value = getRandom()">
<INPUT TYPE=BUTTON id="zero" class="clac" VALUE="0" NAME="but0" onClick="document.calculator.text.value+='0'">
<INPUT TYPE=BUTTON id="number" class="clac" VALUE="." NAME="decimal" onClick="document.calculator.text.value+='.'">
<INPUT TYPE=BUTTON id="operator" style="border-bottom-right-radius: 5px;" class="clac" VALUE="=" class="bottom-right" NAME="equals" onClick="document.calculator.text.value=eval(document.calculator.text.value)">
</FORM>
